<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arithmetic Operation</title>
</head>

<body>
    <script>
        var a = 2;
        var b = 8;
        function operation() {
            add = a + b;
            sub = a - b;
            div = a / b;
            mul = a * b;
            document.write("Addition result is :" + add + "<br>");
            document.write("Substraction result is :" + sub + "<br>");
            document.write("Multiplication result is :" + mul + "<br>");
            document.write("Division result is :" + div + "");
        }
        operation()

    </script>
</body>

</html>
